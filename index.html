<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Book Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
 
</head>
<body>
 
<!-- partial:index.partial.html -->
 

  
 <div id="app">


  
 <main>

  <form id="book-search" @submit.prevent="search" class="search-form">
         
    <label >   <span>  Search for a book </span>    <br>
    </label>    
   <input class="v" type="text" v-model:trim="searchTerm" placeholder="âŒ• Type Author, book name, subject....">
<br><br>  
     <button class="pushable">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front">
     search
      </span>
    </button>
  </form>

 
<br>
  <ol class="search-results">
    <li class="search-result" v-for="book in searchResults.items">
      <img :src="'http://books.google.com/books/content?id=' + book.id + '&printsec=frontcover&img=1&zoom=1&source=gbs_api'" class="search-result--thumbnail">
      
      <ul class="search-result--info">
        <li class="search-result--title">{{ book.volumeInfo.title }}</li>
        
        <li v-if="book.volumeInfo.authors" class="search-result--authors">
          by {{ bookAuthors(book) }}
        </li>
        
        <li v-if="book.volumeInfo.publishedDate" class="search-result--published">
          <span>Published </span> {{ book.volumeInfo.publishedDate }}
        </li>
      </ul>
    </li>
  </ol>
  
 
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.js'></script><script  src="./script.js"></script>

</body>

</html>
